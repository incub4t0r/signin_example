<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="../static/signin.css" rel="stylesheet">

</head>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="/signin" method="POST" style="margin-bottom: 10px;"> 
            <!-- <h1 style="font-size:20px;">ðŸ’ª</h1> -->
            <img class="mb-4" src="https://avatars.githubusercontent.com/u/54962923?v=4" alt="" width="72" height="72"style="border-radius: 100px;">
            <h1 class="h3 mb-3 fw-normal">Please sign in or register</h1>

            <div class="form-floating">
                <input name="email" type="email" class="form-control" id="floatingInput" required=True placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input name="password" type="password" class="form-control" id="floatingPassword" required=True placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p> -->
        </form>
        <form action="/register">
            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
        </form>
    </main>
</body>
</html>
